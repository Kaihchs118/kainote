<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI STUDIO</title>
    <style>
        /* --- 基本樣式與暗黑主題 --- */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --editor-bg-color: #1e1e1e;
            --border-color: #333;
            --link-color: #8ab4f8;
            --code-bg-color: #2d2d2d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }

        /* --- 編輯器樣式 (admin 模式) --- */
        #editor {
            width: 100%;
            height: 80vh;
            background-color: var(--editor-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-size: 16px;
            line-height: 1.6;
            box-sizing: border-box; /* 確保 padding 不會影響寬度 */
            resize: vertical;
            display: none; /* 預設隱藏 */
            font-family: "SF Mono", "Courier New", monospace;
        }
        #editor:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 5px rgba(138, 180, 248, 0.5);
        }

        /* --- Markdown 渲染後的內容樣式 --- */
        .markdown-body {
            line-height: 1.7;
            word-wrap: break-word;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: .3em;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
        }
        .markdown-body code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: var(--code-bg-color);
            border-radius: 6px;
            font-family: "SF Mono", "Courier New", monospace;
        }
        .markdown-body pre {
            background-color: var(--code-bg-color);
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
        .markdown-body pre code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            background-color: transparent;
        }
        .markdown-body blockquote {
            border-left: .25em solid var(--border-color);
            color: #999;
            padding: 0 1em;
            margin-left: 0;
        }
        .markdown-body img {
            max-width: 100%;
        }
        .markdown-body table {
            border-collapse: collapse;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 6px 13px;
        }

        /* --- 讀取中提示 --- */
        .loading-text::before {
            content: 'Loading content from database...';
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顯示渲染後 Markdown 內容的地方 -->
        <div id="content" class="markdown-body loading-text"></div>
        <!-- 只有 admin 可以看到的編輯器 -->
        <textarea id="editor" spellcheck="false"></textarea>
    </div>

    <!-- 引入 marked.js 用於 Markdown -> HTML 轉換 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 引入 Firebase SDK 並執行我們的邏輯 -->
    <script type="module">
        // 1. 引入 Firebase SDK 的必要函式
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // 2. 🔥🔥🔥 非常重要：請將底下換成你自己的 Firebase 設定 🔥🔥🔥
        // Import the functions you need from the SDKs you need
    const firebaseConfig = {
  apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
  authDomain: "blog-63ad2.firebaseapp.com",
  projectId: "blog-63ad2",
  storageBucket: "blog-63ad2.firebasestorage.app",
  messagingSenderId: "265914768921",
  appId: "1:265914768921:web:e4c752780e604d0be69488",
  measurementId: "G-7916V6HGTV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        };
        // 🔥🔥🔥 上方的 firebaseConfig 務必替換 🔥🔥🔥

        // 3. 初始化 Firebase App 與資料庫
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // 我們將文件內容儲存在資料庫的 'live-doc/content' 這個路徑下
        const docRef = ref(database, 'live-doc/content');

        // 4. 取得頁面上的 HTML 元素
        const contentDiv = document.getElementById('content');
        const editorTextarea = document.getElementById('editor');

        // 5. 檢查網址參數，判斷是否為 Admin 模式
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.get('admin') === '1';

        // 預設的歡迎文字
        const defaultText = "# 歡迎使用！\n\n這是一個即時協作的 Markdown 頁面。\n\n- 在網址列加上 `?admin=1` 進入編輯模式。\n- 支援標準 Markdown 語法，例如 [這是一個連結](https://www.google.com)。\n- 所有內容都會即時同步給所有訪客。";
        
        // 根據是否為 Admin，決定顯示編輯器還是預覽區塊
        if (isAdmin) {
            editorTextarea.style.display = 'block';
        } else {
            contentDiv.style.display = 'block';
        }

        // 為編輯器加上輸入監聽事件，只有 Admin 才需要
        if (isAdmin) {
            editorTextarea.addEventListener('input', () => {
                // 使用 debounce 防止過於頻繁地寫入資料庫
                // (雖然 Firebase 可以處理，但這是個好習慣)
                clearTimeout(window.firebaseTimeout);
                window.firebaseTimeout = setTimeout(() => {
                    set(docRef, editorTextarea.value);
                }, 250); // 延遲 250 毫秒寫入
            });
        }

        // 6. 監聽資料庫的變化 (對所有使用者都有效)
        onValue(docRef, (snapshot) => {
            // 從資料庫快照中取得文字，如果資料庫是空的，就使用預設文字
            const text = snapshot.val();
            const currentContent = text === null ? defaultText : text;

            // 移除 Loading 提示
            if (contentDiv.classList.contains('loading-text')) {
                contentDiv.classList.remove('loading-text');
            }

            // 使用 marked.js 將 Markdown 文字轉換成 HTML
            const renderedHtml = marked.parse(currentContent);

            // 將轉換後的 HTML 更新到公開的預覽區塊
            contentDiv.innerHTML = renderedHtml;

            // 如果是 Admin，也要同步更新編輯器的內容
            // (這能確保多個 Admin 同時編輯時，畫面會同步)
            // 並加上檢查，避免自己更新自己導致游標跳動
            if (isAdmin && editorTextarea.value !== currentContent) {
                editorTextarea.value = currentContent;
            }
        });

    </script>
</body>
</html>
