<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI STUDIO</title>
    <style>
        /* --- Âü∫Êú¨Ê®£ÂºèËàáÊöóÈªë‰∏ªÈ°å --- */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --editor-bg-color: #1e1e1e;
            --border-color: #333;
            --link-color: #8ab4f8;
            --code-bg-color: #2d2d2d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }

        /* --- Á∑®ËºØÂô®Ê®£Âºè (admin Ê®°Âºè) --- */
        #editor {
            width: 100%;
            height: 80vh;
            background-color: var(--editor-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-size: 16px;
            line-height: 1.6;
            box-sizing: border-box; /* Á¢∫‰øù padding ‰∏çÊúÉÂΩ±ÈüøÂØ¨Â∫¶ */
            resize: vertical;
            display: none; /* È†êË®≠Èö±Ëóè */
            font-family: "SF Mono", "Courier New", monospace;
        }
        #editor:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 5px rgba(138, 180, 248, 0.5);
        }

        /* --- Markdown Ê∏≤ÊüìÂæåÁöÑÂÖßÂÆπÊ®£Âºè --- */
        .markdown-body {
            line-height: 1.7;
            word-wrap: break-word;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: .3em;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }
        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
        }
        .markdown-body code {
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            background-color: var(--code-bg-color);
            border-radius: 6px;
            font-family: "SF Mono", "Courier New", monospace;
        }
        .markdown-body pre {
            background-color: var(--code-bg-color);
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
        .markdown-body pre code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            background-color: transparent;
        }
        .markdown-body blockquote {
            border-left: .25em solid var(--border-color);
            color: #999;
            padding: 0 1em;
            margin-left: 0;
        }
        .markdown-body img {
            max-width: 100%;
        }
        .markdown-body table {
            border-collapse: collapse;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 6px 13px;
        }

        /* --- ËÆÄÂèñ‰∏≠ÊèêÁ§∫ --- */
        .loading-text::before {
            content: 'Loading content from database...';
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- È°ØÁ§∫Ê∏≤ÊüìÂæå Markdown ÂÖßÂÆπÁöÑÂú∞Êñπ -->
        <div id="content" class="markdown-body loading-text"></div>
        <!-- Âè™Êúâ admin ÂèØ‰ª•ÁúãÂà∞ÁöÑÁ∑®ËºØÂô® -->
        <textarea id="editor" spellcheck="false"></textarea>
    </div>

    <!-- ÂºïÂÖ• marked.js Áî®Êñº Markdown -> HTML ËΩâÊèõ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- ÂºïÂÖ• Firebase SDK ‰∏¶Âü∑Ë°åÊàëÂÄëÁöÑÈÇèËºØ -->
   <script type="module">
    // 1. ÂºïÂÖ•ÊàëÂÄëÈúÄË¶ÅÁöÑ Firebase SDK ÂáΩÂºè
    // Ê≥®ÊÑèÔºöÊàëÂÄëÊòØÂæû gstatic.com ÁöÑÁ∂≤ÂùÄÂºïÂÖ•ÔºåÈÄôÈÅ©ÂêàÂñÆ‰∏Ä HTML Ê™îÊ°à
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // 2. üî• ‰Ω†ÁöÑÂ∞àÂ±¨ Firebase Ë®≠ÂÆö (Â∑≤Â°´ÂÖ•) üî•
    // ÈÄôÊÆµÂ∞±ÊòØ‰Ω†Êèê‰æõÁöÑÈáëÈë∞ÔºåÊàëÂÄë‰∏çÈúÄË¶Å measurementId
    const firebaseConfig = {
      apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
      authDomain: "blog-63ad2.firebaseapp.com",
      projectId: "blog-63ad2",
      storageBucket: "blog-63ad2.firebasestorage.app", // ÊáâÁÇ∫ .app
      messagingSenderId: "265914768921",
      appId: "1:265914768921:web:e4c752780e604d0be69488"
    };

    // 3. ÂàùÂßãÂåñ Firebase App ËàáË≥áÊñôÂ∫´
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    // ÊàëÂÄëÂ∞áÊñá‰ª∂ÂÖßÂÆπÂÑ≤Â≠òÂú®Ë≥áÊñôÂ∫´ÁöÑ 'live-doc/content' ÈÄôÂÄãË∑ØÂæë‰∏ã
    const docRef = ref(database, 'live-doc/content');

    // 4. ÂèñÂæóÈ†ÅÈù¢‰∏äÁöÑ HTML ÂÖÉÁ¥†
    const contentDiv = document.getElementById('content');
    const editorTextarea = document.getElementById('editor');

    // 5. Ê™¢Êü•Á∂≤ÂùÄÂèÉÊï∏ÔºåÂà§Êñ∑ÊòØÂê¶ÁÇ∫ Admin Ê®°Âºè
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get('admin') === '1';

    // È†êË®≠ÁöÑÊ≠°ËøéÊñáÂ≠ó
    const defaultText = "# Ê≠°Ëøé‰ΩøÁî®ÔºÅ\n\nÈÄôÊòØ‰∏ÄÂÄãÂç≥ÊôÇÂçî‰ΩúÁöÑ Markdown È†ÅÈù¢„ÄÇ\n\n- Âú®Á∂≤ÂùÄÂàóÂä†‰∏ä `?admin=1` ÈÄ≤ÂÖ•Á∑®ËºØÊ®°Âºè„ÄÇ\n- ÊîØÊè¥Ê®ôÊ∫ñ Markdown Ë™ûÊ≥ïÔºå‰æãÂ¶Ç [ÈÄôÊòØ‰∏ÄÂÄãÈÄ£Áµê](https://www.google.com)„ÄÇ\n- ÊâÄÊúâÂÖßÂÆπÈÉΩÊúÉÂç≥ÊôÇÂêåÊ≠•Áµ¶ÊâÄÊúâË®™ÂÆ¢„ÄÇ";
    
    // Ê†πÊìöÊòØÂê¶ÁÇ∫ AdminÔºåÊ±∫ÂÆöÈ°ØÁ§∫Á∑®ËºØÂô®ÈÇÑÊòØÈ†êË¶ΩÂçÄÂ°ä
    if (isAdmin) {
        editorTextarea.style.display = 'block';
    } else {
        contentDiv.style.display = 'block';
    }

    // ÁÇ∫Á∑®ËºØÂô®Âä†‰∏äËº∏ÂÖ•Áõ£ËÅΩ‰∫ã‰ª∂ÔºåÂè™Êúâ Admin ÊâçÈúÄË¶Å
    if (isAdmin) {
        let debounceTimeout;
        editorTextarea.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                set(docRef, editorTextarea.value);
            }, 250); // Âª∂ÈÅ≤ 250 ÊØ´ÁßíÂØ´ÂÖ•ÔºåÈò≤Ê≠¢ÈÅéÊñºÈ†ªÁπÅ
        });
    }

    // 6. Áõ£ËÅΩË≥áÊñôÂ∫´ÁöÑËÆäÂåñ (Â∞çÊâÄÊúâ‰ΩøÁî®ËÄÖÈÉΩÊúâÊïà)
    onValue(docRef, (snapshot) => {
        const text = snapshot.val();
        // Â¶ÇÊûúË≥áÊñôÂ∫´ÊòØÁ©∫ÁöÑ (‰æãÂ¶ÇÁ¨¨‰∏ÄÊ¨°)ÔºåÂ∞±Áî®È†êË®≠ÊñáÂ≠ó
        const currentContent = text === null ? defaultText : text;

        if (contentDiv.classList.contains('loading-text')) {
            contentDiv.classList.remove('loading-text');
        }

        const renderedHtml = marked.parse(currentContent);
        contentDiv.innerHTML = renderedHtml;

        if (isAdmin && editorTextarea.value !== currentContent) {
            editorTextarea.value = currentContent;
        }
    });

    </script>
</body>
</html>
